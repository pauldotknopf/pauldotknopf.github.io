<div class="post">
  <h1 class="post-title">
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>
  <div class="post-links">
    <span class="post-date"><i class="fa fa-calendar-o fa-1" aria-hidden="true"></i> {{ post.date | date_to_string }}</span>
    <span class="post-edit"><i class="fa fa-pencil-square-o fa-1" aria-hidden="true"></i> {% include post/edit.html %}</span>
  </div>
  {{ post.content }}
</div>
