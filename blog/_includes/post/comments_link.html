{% if post %}
  {% assign context = post %}
{% else %}
  {% assign context = page %}
{% endif %}

{% if context.disqus-identifier %}
  {% assign disqus_identifier = context.disqus-identifier %}
{% else %}
  {% assign disqus_identifier = context.id %}
{% endif %}

<span class="post-comments"><i class="fa fa-comment-o fa-1" aria-hidden="true"></i> <a href="{{ post.url }}#disqus_thread"{% if disqus_identifier %} data-disqus-identifier="{{ disqus_identifier }}"{% endif %}>comments</a></span>
